<app-dashboard-layout>
    <div class="flex flex-row gap-4 w-full mb-3">
        <!-- Tanggal -->
        <div class="flex flex-col gap-1 w-3/12">
            <p-calendar styleClass="p-inputtext-sm w-full defaultFont" dateFormat="dd MM yy"
                placeholder="Filter dari tanggal">
            </p-calendar>
        </div>

        <!-- Device -->
        <div class="flex flex-col gap-1 w-3/12">
            <p-dropdown styleClass="p-inputtext-sm w-full defaultFont" placeholder="Filter dari device"></p-dropdown>
        </div>

        <!-- Cari -->
        <div class="flex ml-auto gap-3 items-end">
            <p-button severity="info" label="Cari" styleClass="p-button-sm defaultFont"></p-button>
            <p-button severity="secondary" label="Export" styleClass="p-button-sm defaultFont"></p-button>
        </div>
    </div>

    <div class="grid pt-2 mt-2 border-t border-b-0 border-x-0 border-dashed border-gray-300">
        <p-table [value]="LogDatasource" styleClass="p-datatable-striped defaultFont"
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-sm">#</th>
                    <th class="text-sm">Tanggal</th>
                    <th class="text-sm">Device</th>
                    <th class="text-sm">Liter</th>
                    <th class="text-sm">Notes</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td class="text-sm">{{ product.id }}</td>
                    <td class="text-sm">{{ product.tanggal | date: 'dd-MM-yyyy HH:mm' }}</td>
                    <td class="text-sm">{{ product.device_name }}</td>
                    <td class="text-sm">{{ product.liter }}</td>
                    <td class="text-sm">{{ product.notes }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</app-dashboard-layout>
